<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Factify</h1>

        <h5 class="desc">Welcome to Factify, your trusted source for accurate and unbiased fact-checking!</h5>

        <div class="speech">
            <img src="robot.png" alt="Factify logo" width="50">
            <p class="desc1">In a world overflowing with misinformation, we are here to help you separate fact from fiction!</p>
        </div>
        
        <div class="card shadow p-4">
            <div class="mb-3">
                <input type="text" id="claimInput" class="form-control" placeholder="Enter a claim to fact-check...">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="checkFact()">Check Now</button>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
